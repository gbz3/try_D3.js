<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>D3.js example</title>
    <script src="lib/d3.v5.min.js"></script>
  </head>
  <body>
    <div id="target">
    </div>
    <button id="update" type="button" onclick="change()">Change</button>
  </body>
  <script>
    var target = d3.select( "#target" );

    function update( data ) {
      var elements = target.selectAll( "p" ).data( data );
      //elements.exit().remove();
      elements.enter().append( "p" ).merge( elements )
        .text( function(d){ return "color: " + d; } )
        .style( "color", function(d){ return d; } );
    }

    function change() {
      update( [ "red", "black", "blue", "gray" ] );
    }

    update( [ "red", "blue", "green" ] );
  </script>
</html>
